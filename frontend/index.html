<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventos Microservices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4">Acesso ao Sistema</h3>
        
        <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Cadastro</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
                <form id="loginForm">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Senha</label>
                        <input type="password" id="loginPass" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>

            <div class="tab-pane fade" id="register">
                <form id="registerForm">
                    <div class="mb-3">
                        <label>Nome Completo</label>
                        <input type="text" id="regName" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>CPF</label>
                            <input type="text" id="regCpf" class="form-control" placeholder="000.000.000-00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Email</label>
                            <input type="email" id="regEmail" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-2 border-bottom pb-1"><small class="text-muted fw-bold">Endereço</small></div>
                    <div class="row">
                        <div class="col-8 mb-2">
                            <input type="text" id="regRua" class="form-control" placeholder="Rua">
                        </div>
                        <div class="col-4 mb-2">
                            <input type="text" id="regNum" class="form-control" placeholder="Nº">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 mb-3">
                            <input type="text" id="regBairro" class="form-control" placeholder="Bairro">
                        </div>
                        <div class="col-5 mb-3">
                            <input type="text" id="regCidade" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-2 mb-3">
                            <input type="text" id="regUF" class="form-control" placeholder="UF">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Senha</label>
                        <input type="password" id="regPass" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="mt-4 pt-3 border-top text-center">
            <p class="small text-muted mb-2">Possui um certificado?</p>
            <a href="validar.html" class="btn btn-outline-secondary w-100">
                Validar Autenticidade
            </a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
