<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Certificados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">EventosSystem</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    <li class="nav-item"><a class="nav-link" href="painel.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="certificados.html">Certificados</a></li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Alterar Senha</a>
                    </li>

                    <li class="nav-item"><button class="btn btn-danger btn-sm ms-3" onclick="logout()">Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Meus Certificados</h3>
        
        <div class="card p-4 mb-4 bg-light">
            <h5>Emitir Novo Certificado</h5>
            <p class="text-muted small">Digite o ID do evento que vocÃª participou para gerar o certificado.</p>
            <div class="input-group" style="max-width: 400px;">
                <input type="number" id="certEventId" class="form-control" placeholder="ID do Evento">
                <button class="btn btn-success" onclick="emitirCertificado()">Gerar Certificado</button>
            </div>
        </div>

        <div class="row" id="certContainer">
            </div>
    </div>

    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alterar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nova Senha</label>
                        <input type="password" id="newPasswordInput" class="form-control" placeholder="Digite a nova senha">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarNovaSenha()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/certificates.js"></script>
</body>
</html>
