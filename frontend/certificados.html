<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Certificados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">EventosSystem</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    <li class="nav-item"><a class="nav-link" href="painel.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="certificados.html">Certificados</a></li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="abrirModalPerfil()">Editar Perfil</a>
                    </li>

                    <li class="nav-item"><button class="btn btn-danger btn-sm ms-3" onclick="logout()">Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Meus Certificados</h3>
        
        <div class="card p-4 mb-4 bg-light">
            <h5>Emitir Novo Certificado</h5>
            <p class="text-muted small">Selecione o evento que você participou para gerar o certificado.</p>
            <div class="input-group" style="max-width: 500px;">
                <select id="certEventId" class="form-select">
                    <option value="" selected disabled>Carregando eventos disponíveis...</option>
                </select>
                <button class="btn btn-success" onclick="emitirCertificado()">Gerar Certificado</button>
            </div>
        </div>

        <div class="row" id="certContainer">
        </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Meu Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label>Nome Completo</label>
                            <input type="text" id="editName" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>CPF</label>
                                <input type="text" id="editCpf" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Email (Não editável)</label>
                                <input type="email" id="editEmail" class="form-control" disabled>
                            </div>
                        </div>

                        <h6 class="text-muted border-bottom pb-1">Endereço</h6>
                        <div class="row mt-2">
                            <div class="col-9 mb-2">
                                <input type="text" id="editRua" class="form-control" placeholder="Rua">
                            </div>
                            <div class="col-3 mb-2">
                                <input type="text" id="editNum" class="form-control" placeholder="Nº">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5 mb-3">
                                <input type="text" id="editBairro" class="form-control" placeholder="Bairro">
                            </div>
                            <div class="col-5 mb-3">
                                <input type="text" id="editCidade" class="form-control" placeholder="Cidade">
                            </div>
                            <div class="col-2 mb-3">
                                <input type="text" id="editUF" class="form-control" placeholder="UF">
                            </div>
                        </div>

                        <hr>
                        <h6 class="text-muted">Segurança</h6>
                        <div class="mb-3">
                            <label>Nova Senha (Deixe em branco para manter a atual)</label>
                            <input type="password" id="editPassword" class="form-control" placeholder="******">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarPerfil()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/certificates.js"></script>
</body>
</html>
