<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portaria - Check-in e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .offline-indicator {
            display: none;
            background-color: #dc3545;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        .online-indicator {
            background-color: #198754;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Portaria (Admin)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    <li class="nav-item"><a class="nav-link" href="painel.html">Voltar aos Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="certificados.html">Certificados</a></li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Alterar Senha</a>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-danger btn-sm ms-3" onclick="logout()">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="offlineBanner" class="offline-indicator">
        MODO OFFLINE ATIVADO - Os dados serão salvos localmente.
    </div>
    <div id="onlineBanner" class="online-indicator">
        Sistema Online
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">Check-in de Presença</h4>
                    </div>
                    <div class="card-body">
                        
                        <div class="mb-3">
                            <label class="form-label">Selecione o Evento:</label>
                            <select id="eventoId" class="form-select">
                                <option value="" selected disabled>Carregando eventos...</option>
                            </select>
                        </div>

                        <hr>

                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" id="checkin-tab" data-bs-toggle="tab" data-bs-target="#checkin-pane" type="button">Check-in Rápido</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro-pane" type="button">Novo Participante</button>
                            </li>
                        </ul>

                        <div class="tab-content mt-3" id="myTabContent">
                            <div class="tab-pane fade show active" id="checkin-pane">
                                <div class="mb-3">
                                    <label>E-mail do Participante:</label>
                                    <input type="email" id="emailCheckin" class="form-control" placeholder="cliente@email.com">
                                </div>
                                <button onclick="realizarCheckIn()" class="btn btn-success w-100">Confirmar Presença</button>
                            </div>

                            <div class="tab-pane fade" id="cadastro-pane">
                                <div class="mb-3">
                                    <label>Nome Completo:</label>
                                    <input type="text" id="novoNome" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>E-mail:</label>
                                    <input type="email" id="novoEmail" class="form-control">
                                </div>
                                <p class="text-muted small">O participante completará o cadastro no portal depois.</p>
                                <button onclick="cadastrarECheckIn()" class="btn btn-primary w-100">Cadastrar e Dar Presença</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card mt-4 border-warning">
                    <div class="card-body">
                        <h5>Sincronização Pendente</h5>
                        <p>Itens salvos localmente: <strong id="pendentesCount">0</strong></p>
                        <button id="btnSync" onclick="sincronizarAgora()" class="btn btn-warning w-100" disabled>
                            Sincronizar com Servidor
                        </button>
                        <div id="logSync" class="mt-2 text-small text-muted" style="max-height: 100px; overflow-y: auto;"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alterar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nova Senha</label>
                        <input type="password" id="newPasswordInput" class="form-control" placeholder="Digite a nova senha">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarNovaSenha()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/api.js"></script>
    <script src="js/portaria.js"></script>
</body>
</html>
