<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">EventosSystem</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="painel.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="certificados.html">Certificados</a></li>
                    <li class="nav-item"><button class="btn btn-danger btn-sm ms-3" onclick="logout()">Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Eventos Disponíveis</h2>
        <button class="btn btn-outline-secondary mb-3 btn-sm" onclick="toggleCreateEvent()">+ Criar Novo Evento (Teste)</button>
        
        <div id="createEventForm" class="card p-3 mb-4 d-none">
            <h5>Novo Evento</h5>
            <input type="text" id="newEvtTitle" placeholder="Título" class="form-control mb-2">
            <input type="date" id="newEvtDate" class="form-control mb-2">
            <input type="text" id="newEvtLoc" placeholder="Local" class="form-control mb-2">
            <button onclick="cadastrarNovoEvento()" class="btn btn-success">Salvar</button>
        </div>

        <div class="row" id="eventsContainer">
            <p class="text-muted">Carregando eventos...</p>
        </div>

        <hr class="my-5">

        <h3>Minhas Inscrições</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID Inscrição</th>
                        <th>Evento ID</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="myRegistrationsTable">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
