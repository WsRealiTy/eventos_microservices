<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Eventos</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    <li class="nav-item"><a class="nav-link active" href="painel.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="certificados.html">Certificados</a></li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Alterar Senha</a>
                    </li>

                    <li class="nav-item"><button class="btn btn-danger btn-sm ms-3" onclick="logout()">Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Eventos Disponíveis</h2>
        <button id="btnCriarEvento" class="btn btn-outline-secondary mb-3 btn-sm d-none" onclick="toggleCreateEvent()">+ Criar Novo Evento</button>
        
        <div id="createEventForm" class="card p-3 mb-4 d-none">
            <h5>Novo Evento</h5>
            <input type="text" id="newEvtTitle" placeholder="Título" class="form-control mb-2">
            <input type="date" id="newEvtDate" class="form-control mb-2">
            <input type="text" id="newEvtLoc" placeholder="Local" class="form-control mb-2">
            <button onclick="cadastrarNovoEvento()" class="btn btn-success">Salvar</button>
        </div>

        <div class="row" id="eventsContainer">
            <p class="text-muted">Carregando eventos...</p>
        </div>

        <hr class="my-5">

        <h3>Minhas Inscrições</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Evento ID</th>
                        <th>Nome do Evento</th> <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="myRegistrationsTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alterar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nova Senha</label>
                        <input type="password" id="newPasswordInput" class="form-control" placeholder="Digite a nova senha">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarNovaSenha()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
