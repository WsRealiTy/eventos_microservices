<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Eventos</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    <li class="nav-item"><a class="nav-link active" href="painel.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="certificados.html">Certificados</a></li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="abrirModalPerfil()">Editar Perfil</a>
                    </li>

                    <li class="nav-item"><button class="btn btn-danger btn-sm ms-3" onclick="logout()">Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Eventos Disponíveis</h2>
        <button id="btnCriarEvento" class="btn btn-outline-secondary mb-3 btn-sm d-none" onclick="toggleCreateEvent()">+ Criar Novo Evento</button>
        
        <div id="createEventForm" class="card p-3 mb-4 d-none">
            <h5>Novo Evento</h5>
            <input type="text" id="newEvtTitle" placeholder="Título" class="form-control mb-2">
            <input type="date" id="newEvtDate" class="form-control mb-2">
            <input type="text" id="newEvtLoc" placeholder="Local" class="form-control mb-2">
            <button onclick="cadastrarNovoEvento()" class="btn btn-success">Salvar</button>
        </div>

        <div class="row" id="eventsContainer">
            <p class="text-muted">Carregando eventos...</p>
        </div>

        <hr class="my-5">

        <h3>Minhas Inscrições</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Evento ID</th>
                        <th>Nome do Evento</th> <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="myRegistrationsTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Meu Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label>Nome Completo</label>
                            <input type="text" id="editName" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>CPF</label>
                                <input type="text" id="editCpf" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Email (Não editável)</label>
                                <input type="email" id="editEmail" class="form-control" disabled>
                            </div>
                        </div>

                        <h6 class="text-muted border-bottom pb-1">Endereço</h6>
                        <div class="row mt-2">
                            <div class="col-9 mb-2">
                                <input type="text" id="editRua" class="form-control" placeholder="Rua">
                            </div>
                            <div class="col-3 mb-2">
                                <input type="text" id="editNum" class="form-control" placeholder="Nº">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5 mb-3">
                                <input type="text" id="editBairro" class="form-control" placeholder="Bairro">
                            </div>
                            <div class="col-5 mb-3">
                                <input type="text" id="editCidade" class="form-control" placeholder="Cidade">
                            </div>
                            <div class="col-2 mb-3">
                                <input type="text" id="editUF" class="form-control" placeholder="UF">
                            </div>
                        </div>

                        <hr>
                        <h6 class="text-muted">Segurança</h6>
                        <div class="mb-3">
                            <label>Nova Senha (Deixe em branco para manter a atual)</label>
                            <input type="password" id="editPassword" class="form-control" placeholder="******">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarPerfil()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
