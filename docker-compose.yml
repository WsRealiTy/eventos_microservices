version: '3.8'

services:
  # --- BANCO DE DADOS CENTRALIZADO ---
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    # AUMENTA O LIMITE DE CONEXÕES PARA 200 (Evita o erro FATAL)
    command: postgres -c max_connections=200
    environment:
      - POSTGRES_USER=user_micro
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=eventos
    ports:
      # MUDANÇA CRÍTICA: Porta externa 5438 para não bater com o seu Linux
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_micro -d eventos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- API GATEWAY ---
  api-gateway:
    build: ./api_gateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
    networks:
      - eventos-network
    depends_on:
      - user-service
      - event-service

  # --- USER SERVICE ---
  user-service:
    build: ./user-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
    networks:
      - eventos-network
    depends_on:
      postgres-db:
        condition: service_healthy

  # --- EVENT SERVICE ---
  event-service:
    build: ./event-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
    networks:
      - eventos-network
    depends_on:
      postgres-db:
        condition: service_healthy

  # --- REGISTRATION SERVICE ---
  registration-service:
    build: ./registration-service   
    ports:
      - "8083:8083"
    environment:
      - SERVER_PORT=8083
    networks:
      - eventos-network
    depends_on:
      postgres-db:
        condition: service_healthy

  # --- ATTENDANCE SERVICE ---
  attendance-service:
    build: ./attendance-service    
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
    networks:
      - eventos-network
    depends_on:
      postgres-db:
        condition: service_healthy

  # --- CERTIFICATE SERVICE ---
  certificate-service:
    build: ./certificate-service   
    ports:
      - "8085:8085"
    environment:
      - SERVER_PORT=8085
    networks:
      - eventos-network
    depends_on:
      postgres-db:
        condition: service_healthy

  # --- EMAIL SERVICE (PYTHON) ---
  email-service:
    build: ./email-service-py
    ports:
      - "8090:8090"
    networks:
      - eventos-network
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=panzerweslley@gmail.com  
      - SMTP_PASSWORD=wjlvbojivrktmopm
# --- FRONTEND (SITE) ---
  frontend:
    image: nginx:alpine
    container_name: frontend-eventos
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - eventos-network
networks:
  eventos-network:
    driver: bridge
 
volumes:
  postgres_data:
